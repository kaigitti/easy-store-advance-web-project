<div class="containner-fluid" style="margin-top:30px">
    <div class="row">
        <div class="col-md-12">
          <h2>Products List</h2>
          <div class="table-responsive-md">  
          <table class="table table-striped table-inverse table-bordered">
              <thead class="thead-inverse">
                  <tr>
                      <th>ID.</th>
                      <th>Name</th>
                      <th>Detail</th>
                      <th>Quantity</th>
                      <th>Price</th>
                      <th>Actions</th>
                      <!-- <th>Image</th> -->
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of storedb; index as i">
                      <td scope="row">{{item.p_id}}</td>
                      <td>{{item.p_name}}</td>
                      <td>{{item.p_detail}}</td>
                      <td>{{item.p_quantity}}</td>
                      <td>{{item.p_price}}</td>
                      <td>
                        <button type="button" class="btn btn-primary"></button>
                        <button type="button" class="btn btn-success"></button>
                        <button type="button" class="btn btn-danger"></button>
                      </td>
                      <!-- <td><img [src]="item.img" style="height:150px;"></td> -->
                  </tr>
                  
              </tbody>
              
          </table>
          </div>
          
        </div>
      </div>
</div>
