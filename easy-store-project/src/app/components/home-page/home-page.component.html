<div class="container-fluid">

  <div *ngIf="items?.length > 0;else noItems">
    <ul *ngFor="let item of items" class="collection">
      <li class="collection-item"><strong>{{item.name}}: </strong> {{item.desc}} - {{item.price}} .-</li>
    </ul>
  </div>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Describetion</th>
        <th>Price</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let item of items" class="collection">
        <td scope="row">{{item.name}}</td>
        <td>{{item.desc}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #noItems>
    <hr>
    <h5>No items to list</h5>
  </ng-template>
</div>
